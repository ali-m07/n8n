services:
  - type: web
    name: n8n
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: true
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        sync: false
      - key: N8N_HOST
        value: 0.0.0.0
      - key: N8N_PORT
        value: 5678
      - key: N8N_PROTOCOL
        value: http
    healthCheckPath: /healthz
    plan: free

